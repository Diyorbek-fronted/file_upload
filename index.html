<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>File Upload</title>
</head>
<body>
    
    <div class="upload">
        <div class="box">
            <div class="inputFromUp">
                <h3 class="upload_text">File Upload</h3>
                <form action="#">
                    <input type="file" id="file_upload" accept=".doc, .docx, .pdf, .exe" hidden>
                    <label for="file_upload" class="labelIn_file">
                        <span><i class="fa fa-cloud-upload"></i></span>
                        <p>Click to Upload</p>
                    </label>
                </form>
            </div>
<!--                 thi is code upload text and warapper -->
            <div id="filewrapper">
                <h3 class="uploded_text">Uploaded Documents</h3>
                <!-- <div class="showFile">
                    <div class="left">
                        <span class="fileType">.pdf</span>
                        <h3>Name type.pdf</h3>
                    </div>
                    <div class="right">
                        <span>&#215;</span>
                    </div>
                </div> -->
            </div>
            <div class="submit">
                <button type="submit">Upload</button>
            </div>

        </div>
    </div>

    <!-- <p>The <abbr title="North Atlantic Treaty Organization">NATO</abbr> is an intergovernmental military alliance.</p> -->

    <script src="script.js"></script>

</body>
</html>
